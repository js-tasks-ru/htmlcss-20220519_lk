<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Lex K">
  <title>Component: Tooltip</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../assets/css/main.css">
  <style>
    .demo {
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .demo__item {
      max-width: 304px;
    }
  </style>
</head>

<body>
  <div class="demo ">

    <div class="calendar demo__item">
      <div class="calendar__title">
        <time datetime="2023-07">July 2023</time>
      </div>
      <div class="calendar__wrapper">
        <div class="calendar__inner">

          <div class="calendar__item calendar__item_day">Mon</div>
          <div class="calendar__item calendar__item_day">Tue</div>
          <div class="calendar__item calendar__item_day">Wed</div>
          <div class="calendar__item calendar__item_day">Thu</div>
          <div class="calendar__item calendar__item_day">Fri</div>
          <div class="calendar__item calendar__item_day">Sat</div>
          <div class="calendar__item calendar__item_day">Sun</div>

          <button class="calendar__item calendar__item_date" type="button"></button>
          <button class="calendar__item calendar__item_date" type="button"></button>
          <button class="calendar__item calendar__item_date" type="button"></button>
          <button class="calendar__item calendar__item_date" type="button"></button>
          <button class="calendar__item calendar__item_date" type="button"></button>
          <button class="calendar__item calendar__item_date" type="button">1</button>
          <button class="calendar__item calendar__item_date" type="button">2</button>
          <button class="calendar__item calendar__item_date" type="button">3</button>
          <button class="calendar__item calendar__item_date" type="button">4</button>
          <button class="calendar__item calendar__item_date" type="button">5</button>
          <button class="calendar__item calendar__item_date" type="button">6</button>
          <button class="calendar__item calendar__item_date" type="button">7</button>
          <button class="calendar__item calendar__item_date" type="button">8</button>
          <button class="calendar__item calendar__item_date" type="button">9</button>
          <button class="calendar__item calendar__item_date" type="button">10</button>
          <button class="calendar__item calendar__item_date" type="button">11</button>
          <button class="calendar__item calendar__item_date" type="button">12</button>
          <button class="calendar__item calendar__item_date" type="button">13</button>
          <button class="calendar__item calendar__item_date" type="button">14</button>
          <button class="calendar__item calendar__item_date" type="button">15</button>
          <button class="calendar__item calendar__item_date" type="button">16</button>
          <button class="calendar__item calendar__item_date" type="button">17</button>
          <button class="calendar__item calendar__item_date calendar__item_range_start" type="button">18</button>
          <button class="calendar__item calendar__item_date calendar__item_range" type="button">19</button>
          <button class="calendar__item calendar__item_date calendar__item_range" type="button">20</button>
          <button class="calendar__item calendar__item_date calendar__item_range" type="button">21</button>
          <button class="calendar__item calendar__item_date calendar__item_range" type="button">22</button>
          <button class="calendar__item calendar__item_date calendar__item_range_end" type="button">23</button>
          <button class="calendar__item calendar__item_date" type="button">24</button>
          <button class="calendar__item calendar__item_date" type="button">25</button>
          <button class="calendar__item calendar__item_date" type="button">26</button>
          <button class="calendar__item calendar__item_date" type="button">27</button>
          <button class="calendar__item calendar__item_date" type="button">28</button>
          <button class="calendar__item calendar__item_date" type="button">29</button>
          <button class="calendar__item calendar__item_date" type="button">30</button>
          <button class="calendar__item calendar__item_date" type="button">31</button>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
